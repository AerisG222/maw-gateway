server {
    listen [::]:80;
    listen 80;

    server_name media.mikeandwan.us;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    return 301 https://media.mikeandwan.us$request_uri;
}

server {
    listen [::]:443 ssl;
    listen 443 ssl;
    http2 on;

    server_name media.mikeandwan.us;

    root /dev/null;

    access_log /var/log/nginx/maw_api.access_log main;
    error_log  /var/log/nginx/maw_api.error_log;

    include tls.conf;

    ssl_certificate         /etc/letsencrypt/live/media.mikeandwan.us/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/media.mikeandwan.us/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/media.mikeandwan.us/chain.pem;

    ssl_dhparam             /certs/api/dhparam.pem;

    location / {
        proxy_pass https://localhost:5011;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location /uploadr {
        proxy_http_version 1.1;

        proxy_pass https://localhost:5011;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    location /upload/upload {
        client_max_body_size 2g;
        proxy_pass https://localhost:5011;
    }
}
